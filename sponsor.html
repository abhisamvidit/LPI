<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Sponsor Contact Form</title>
    
    <!-- Elfsight Platform Script -->
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2A4365;
            --secondary-color: #4299E1;
            --accent-color: #48BB78;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Form container styling */
        .elfsight-app-485d48a0-4bfd-447d-9ceb-c1479d5bdbcb {
            position: relative;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: transform 0.3s ease;
        }

        .elfsight-app-485d48a0-4bfd-447d-9ceb-c1479d5bdbcb:hover {
            transform: translateY(-5px);
        }

        /* Loading state */
        .elfsight-app-485d48a0-4bfd-447d-9ceb-c1479d5bdbcb::before {
            /* content: 'Loading contact form...'; */
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                margin: -1rem;
                padding: 0.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Become a Summit Sponsor</h1>
            <p>Join us as a sponsor and showcase your brand to industry leaders. Fill out the form below and our team will contact you with partnership details.</p>
        </div>
        
        <!-- Elfsight Contact Form -->
        <div class="elfsight-app-485d48a0-4bfd-447d-9ceb-c1479d5bdbcb" 
             data-elfsight-app-lazy>
        </div>
    </div>
</body>
</html>
